<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add New To-Do List</title>
    <!-- Adding Bootstrap CSS for quick styling -->
    <style>
        body {
    background: radial-gradient(circle, #ff7e5f, #ffffff); /* Adjust colors as needed */
    min-height: 66vh; /* Ensures the gradient covers the entire viewport height */
            font-family: "Century Schoolbook";
        }

        .form-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 8px;
            background-color: #FAFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            background-color: #5f9ea0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4A493E;
        }

        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<!-- Container for the form -->
<div class="container d-flex justify-content-center">
    <div class="form-container col-md-6">
        {% extends 'base.html' %}
        {% block content %}
          <h2 class="text-center">Add Your New To-Do List</h2>
          <form method="POST" class="mt-4" action="{% url 'homepage' %}">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields with proper spacing -->

            <!-- Start Date Calendar Input -->
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <!-- Deadline Date Calendar Input -->
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>


              <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Add List</button>
            </div>
          </form>
        {% endblock %}
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
