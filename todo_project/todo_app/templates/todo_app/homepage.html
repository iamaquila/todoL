<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Pomodoro & To-Do List</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: "Century Schoolbook";
        }

        .left-side, .right-side {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-side {
            background-color: #f5faff;
        }

        .right-side {
            background-color: #f8f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .pomodoro {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: blanchedalmond;
        }

        .pomodoro-15 {
            background-color: #800000;
        }
        .pomodoro-30 {
            background-color: #800000;
        }
        .pomodoro-60 {
            background-color: #800000;
        }

        .to-do-list {
            margin-top:20px;
        }
        .to-do-list h2 {
            margin-bottom: 10px
        }
        .to-do-list from input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="to-do-list">
            <h2>Your To-Do Lists</h2>
            <form>
                <input type="text" placeholder="Add new list">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="right-side">
        <div class="pomodoro pomodoro-15">
            15 min
        </div>
        <div class="pomodoro pomodoro-30">
            30 min
        </div>
        <div class="pomodoro pomodoro-60">
            60 min
        </div>
    </div>

    <script>
        document.querySelectorAll('.pomodoro').forEach(function (pomodoro))
        {
            pomodoro.addEventListener('click', function () {
                let time = parseInt(this.textContent);
                let countdown = time * 60;
                let timer = setInterval(() => {
                    countdown--;
                    let minutes = Math.floor(countdown / 60);
                    let seconds = countdown % 60;
                    this.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        this.textContent = `${time} min`;
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
